<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./public/CSS/style.css">
  <link rel="shortcut icon" href="./public/images/favicon.png" type="image/x-icon">

  <title>Imprimir Codigos de Barras/QR</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>Impresion de <span id="titleDropdown">Codigo de Barras</span></h1>
      <div class="dropdown-container">
        <button id="dropdownButton" class="btn btn-primary dropdown-toggle" type="button" aria-expanded=" false">
          Code-128
        </button>
        <ul id="dropdownMenu" class="dropdown-menu hidden">
          <li><a class="dropdown-item" href="#" data-id="Codigo de Barras" data-type="Code128">Code-128</a></li>
          <li><a class="dropdown-item" href="#" data-id="Código QR" data-type="CodeQR">Código QR</a></li>
        </ul>
      </div>
    </header>

    <section class="codigo-container">
      <form name="FormCode" class="barcodeData">
        <h2 id="barcodeType" id="barcodeType">
          Code-128
        </h2>
        <div class="editor-label"><label for="Data">Datos</label></div>

        <div class="editor-field">
          <textarea id="Data" name="DataCode" required></textarea>
        </div>

        <div class="barcodeRefresh">
          <input class="btn btn-success" name="DataType" value="Crear" type="submit" data-id="Code128">
          <input class="btn btn-danger" type="reset" value="Limpiar">

        </div>
      </form>
    </section>

    <section class="eliminar-elemento">
      <label class="custum-file-upload" for="file">

        <div class="text">
          <span>Arrastra para eliminar elemento</span>
        </div>

        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 6V8H5V21C5 21.5523 5.44772 22 6 22H18C18.5523 22 19 21.5523 19 21V8H21V6H15V3C15 2.44772 14.5523 2 14 2H10C9.44771 2 9 2.44772 9 3V6H3ZM17 8V21H7V8H17ZM8 10H9V19H8V10ZM11 10H12V19H11V10ZM14 10H15V19H14V10Z">
            </path>
          </svg>
        </div>
      </label>

    </section>

    <main>
      <h2 class="title">Area de Impresión</h2>

      <section class="area-de-impresion" id="areaDeImpresion">
        <!-- <div class="limite" draggable="true" data-id="99">Prueba de contenido en Impresion</div> -->
        <div class="medida2" draggable="true" data-id="98">Cuadro1</div>
        <!-- <div class="medida2" draggable="true" data-id="97">Cuadro2</div> -->
        <br />
        <!-- <img alt="Barcode Generator TEC-IT" draggable="true" class="codigo-128" data-id="100"
          src="https://barcode.tec-it.com/barcode.ashx?data=jose&amp;code=Code128&amp;translate-esc=on&amp;eclevel=L"> -->
      </section>

    </main>

    <footer>
      <!-- back-linking to www.tec-it.com is required -->
      <a href='https://www.tec-it.com' title='Barcode Software by TEC-IT' target='_blank'>
        TEC-IT Barcode Generator
        <!-- logos are optional -->
        <img alt='TEC-IT Barcode Software' border='0' src='http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif'>
      </a>
    </footer>
  </div>
  <script type="module" src="./public/JS/index.js"></script>
  <script type="module" src="./public/JS/dragAndDrog.js"></script>
</body>

</html>
